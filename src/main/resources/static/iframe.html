<!DOCTYPE html>
<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <header>
            <h1>Opciones Avanzadas</h1>
        </header>

        <section>
            <h2>Ejemplo de iframe</h2>
            <article>
                <header><h3>Ver otro sitio web</h3></header>
                <iframe src="https://sistemas.ufidelitas.ac.cr/tcu/"
                        width="700" 
                        height="400">

                </iframe>
            </article>

            <article>
                <header><h3>Video de YouTube</h3></header>
                <iframe width="895" 
                        height="503" 
                        src="https://www.youtube.com/embed/ujn0PV6z2DE" 
                        title="House of the Dragon | EPISODE 7 PREVIEW TRAILER | HBO Max" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>                         
                </iframe>

            </article>

            <article>
                <header><h3>Mapa del Stem Center</h3></header>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.984249631409!2d-84.03760774427754!3d9.935268127056668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e3aa66fa362b%3A0xf134cee2340078e2!2sStem%20Center%20Fid%C3%A9litas!5e0!3m2!1ses!2scr!4v1664325745443!5m2!1ses!2scr" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        referrerpolicy="no-referrer-when-downgrade">                
                </iframe>

            </article>
        </section>

        <footer>
            Derechos reservados &COPY; 2022
        </footer>
    </body>
</html>
